version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/udonggeum/udonggeum-frontend:latest
    container_name: udonggeum-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - udonggeum-backend_default  # Connect to backend network

networks:
  udonggeum-backend_default:
    external: true  # Use existing backend network created by backend docker-compose
